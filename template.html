<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div id="point">
      <main role="main" class="container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h3 class="display-4">RSS Reader</h3>
            <p>Follow the most interesting news with us</p>
            <div class="input-group mb-3">
              <input id="input" type="text" class="form-control" placeholder="Enter URL to add the RSS feed" aria-label="RSS link" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
              </div>             
            </div>
            <div id="errorMessage" class="alert alert-danger invisible" role="alert"></div> 
          </div>
        </div>
        <div id="feedList"></div>
      </main>
    </div>
  </body>
</html>
